<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 - Inline</title>
</head>

<body style="font-family: monospace; margin: 0; padding: 0;">

    <section id="hero" style="text-align: center;">
        <div id="hero__potrait"
            style="background-image: url('./assets/batoman.jpeg'); background-size: cover; height: 300px;"></div>
        <h1 id="hero__name" style="color: red; font-size: 4rem; margin-bottom: 0; text-transform: uppercase;">Batman</h1>
        <h2 id="hero__debut" style="margin: 0 0 2rem 0;">March 30, 1939</h2>

        <h3 style="margin-bottom: 0; text-decoration: underline;">Power</h3>
        <ul id="hero__power" style="color: green; list-style: none; padding: 0;">
            <li class="hero__power__item">Rich, filthy rich</li>
            <li class="hero__power__item">Scientific knowledge, detective skills, and athletic prowess</li>
            <li class="hero__power__item">Genius-level Intellegency</li>
            <li class="hero__power__item">Peak human physical and mental condition</li>
            <li class="hero__power__item">Low level superhuman strengh, speed, and durability</li>
        </ul>
    </section>
</body>

</html>
